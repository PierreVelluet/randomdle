<div [ngClass]="['choosing-card']">
  <img class="portrait" [alt]="theme + 'backround-image'" (mouseover)="hoverHandler()" (mouseleave)="hoverHandler()"
    [src]="defaultImage" [lazyLoad]="defaultImage" />
  <mat-card-content class="cardBody">
    <div *ngIf="hovered">
      <p>{{ trimedDescription }}</p>
    </div>
  </mat-card-content>
</div>
