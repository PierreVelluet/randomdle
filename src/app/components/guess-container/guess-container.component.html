<ng-container *ngIf="currentThemeData$ | async as themeData">
  <div
    class="guess-wrapper container-fluid d-flex flex-column align-items-center"
  >
    <div
      class="logo-container d-flex justify-content-center align-items-center"
    >
      <app-rules-indicator></app-rules-indicator>
      <app-guess-input></app-guess-input>
    </div>

    <ng-template #endPanel>
      <div class="animate__animated animate__fadeIn">
        <app-end-panel></app-end-panel>
      </div>
    </ng-template>
  </div>

  <app-guess-result></app-guess-result>

  <ng-container *ngIf="isColorsIndicatorVisible$ | async">
    <app-color-indicator *ngIf="!themeData.done"></app-color-indicator>
  </ng-container>
</ng-container>
