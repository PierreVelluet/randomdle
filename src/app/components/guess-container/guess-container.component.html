<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh">
  <div class="logo-container d-flex justify-content-center align-items-center">
    <img [src]="logoSrc" alt="Theme's logo" class="img-fluid" style="max-width: 300px" />
  </div>
  <app-guess-input [theme]="theme" [inputOptions]="inputOptions"
    (guessSubmitted)="handleGuess($event)"></app-guess-input>
  <app-guess-result [theme]="theme" [target]="target" [guessedCharacters]="guessedCharacters"
    [headers]="headers"></app-guess-result>
  <app-color-indicator (crossClicked)="handleCrossClick($event)" *ngIf="colorsIndicatorVisible" [theme]="theme" ></app-color-indicator>
</div>
