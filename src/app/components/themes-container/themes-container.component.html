<div class="card-container">
  <div
    class="theme-section"
    *ngFor="let theme of themes; let i = index"
    [class]="theme + '_bg'"
  >
    <app-themes-card
      [theme]="theme"
      (click)="onChoosetheme(theme)"
      [ngClass]="{
        animate__animated: true,
        animate__fadeIn: true,
        card: true
      }"
      [ngStyle]="{
        'animation-delay': i * 0.5 + 's',
        'pointer-events': isClickable ? 'auto' : 'none'
      }"
    ></app-themes-card>
  </div>
</div>
