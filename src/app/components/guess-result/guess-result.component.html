<div class="container">
  <ng-container *ngIf="currentThemeData$ | async as themeData">
    <div class="themed-container" [class]="themeData.themeName">
      <div class="progress-container">
        <div class="progress-bar" [style.width]="(themeData.guessedItems.length  / themeData.maxGuessNumber) * 100 + '%'"
          [style.background]="getProgressBarColor(themeData.guessedItems.length)"></div>
      </div>
      <div [ngClass]="[themeData.themeName + '_progress-text', 'progress-text']">
        {{ themeData.guessedItems.length }} / {{themeData.maxGuessNumber}} essai{{
        themeData.guessedItems.length > 1 ? "s" : ""
        }}
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let header of themeData.headers" [ngClass]="{
            'small-text': header.label.length > 8
          }" [class]="themeData.themeName + '_header_cell'">
            <span containerClass="{{ themeData.themeName }}-tooltip" [tooltip]="header.tooltip" [container]="'body'">
              {{ header.label }}
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of themeData.guessedItems; let rowIndex = index">
          <td *ngFor="let header of themeData.headers; let colIndex = index">
            <app-guess-block [theme]="themeData.themeName" [status]="item[header.key].status"
              [attribute]="item[header.key].value" [ngClass]="{
              animate__animated: true,
              animate__fadeIn: true
            }" [ngStyle]="{
              'animation-delay': colIndex * 0.5 + 's'
            }">
            </app-guess-block>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
