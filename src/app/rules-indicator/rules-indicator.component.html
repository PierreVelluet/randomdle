<ng-container *ngIf="currentThemeData$ | async as themeData">
  <div
    class="rule-indicator-container"
    [ngClass]="themeData.themeName + '-rule-indicator'"
  >
    <div class="title">Devine le personnage d'aujourd'hui!</div>
    <div class="changing-container">
      <div *ngIf="themeData.guessedItems.length == 0; else started">
        Tape n'importe quel nom de personnage pour commencer
      </div>
      <ng-template #started>
        <div class="progress-container">
          <div
            class="progress-bar"
            [style.width]="
              (themeData.guessedItems.length / themeData.maxGuessNumber) * 100 +
              '%'
            "
            [style.background]="
              getProgressBarColor(themeData.guessedItems.length)
            "
          ></div>
        </div>

        <div
          [ngClass]="[themeData.themeName + '_progress-text', 'progress-text']"
        >
          {{ themeData.guessedItems.length }} /
          {{ themeData.maxGuessNumber }} essai{{
            themeData.guessedItems.length > 1 ? "s" : ""
          }}
        </div>
      </ng-template>
      <div *ngIf="themeData.guessedItems.length >= 1">
        <span class="success-reveal">{{ revealedText }}</span>
      </div>
    </div>
  </div>
</ng-container>
