<div class="parallax-wrapper" [class]="chosenTheme + '_bg'">
  <!-- Theme Selection Screen -->
  <div
    class="screen screen-theme"
    [ngClass]="{
      'slide-in': !chosenTheme,
      'slide-out': chosenTheme
    }"
  >
    <app-themes-container (chooseTheme)="onChooseThemes($event)"></app-themes-container>
  </div>

  <!-- Guess Screen -->
  <div
    class="screen screen-guess"
    [ngClass]="{
      'slide-in': chosenTheme,
      'offscreen-right': !chosenTheme
    }"
  >
    <app-guess-container [theme]="chosenTheme"></app-guess-container>
  </div>
</div>
