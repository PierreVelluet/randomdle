<app-universes-container *ngIf="!chosenUniver" (chooseUniverse)="onChooseUniverse($event)" [ngClass]="{
    'animate__animated': true,
    'animate__backOutRight': isHidingUniverses,
  }" [ngStyle]="{
    'animation-delay': '0.5s',
    'animation-duration': '0.8s'
  }"></app-universes-container>
<app-guess-container *ngIf="chosenUniver" [univer]="chosenUniver" [ngClass]="{
    'animate__animated': true,
    'animate__fadeIn': true
  }" [ngStyle]="{
    'animation-delay': '0.2s',
    'animation-duration': '0.8s'
  }"></app-guess-container>
