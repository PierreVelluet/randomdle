<ng-container *ngIf="currentThemeData$ | async as themeData">
    <ng-container *ngIf="showModal$ | async as showModal">
        <div class="modal-overlay" *ngIf="showModal" (click)="close()">
            <div class="modal-container modal" [ngClass]="themeData.themeName" (click)="$event.stopPropagation()">
                <div class="modal-header">
                    <h2>new modal</h2>
                    <button class="close-button" (click)="close()">&times;</button>
                </div>
                <div class="modal-body">
                    <ng-content></ng-content> <!-- This allows content to be passed dynamically -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-close" (click)="close()">Close</button>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
